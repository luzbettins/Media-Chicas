<!-- Conceptos básicos de formularios -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <form  method="POST" action="accion.php" enctype="text/plain">
    <fieldset>
        <legend>Formulario</legend>
        <label form="nombre">Nombre</label>
        <input type="text" name="nombre" placeholder="Ingresa tu nombre">
        <br>
        <br>
        <label form="apellido">Apellido</label>
        <input type="text" name="apellido" placeholder="Ingresa tu apellido">
        <br>
        <br>
        <label for="talle">Talla</label>
        <br>
        <select name="talle" id="">
            <option value="s">Small</option>
            <option value="m">Medium</option>
            <option value="l">Large</option>
            <option value="xl">X Large</option>
        </select>
        <br>
        <p> Pais de residencia</p>
        <div>Argentina</div>
        <input type="radio" name="pais" value="argentina">
        <br>
        <div>Uruguay</div>
        <input type="radio" name="pais" value="uruguay">
        <br>
        <div>Mexico</div>
        <input type="radio" name="pais" value="mexico">
        <br>
        <div>Colombia</div>
        <input type="radio" name="pais" value="colombia">
        <br>
        <br>
        <div> Acepta términos y condiciones</div>
    <input type="checkbox" name="acepta" value="1">
    <br>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </form>
    </fieldset>
</body>
</html>
